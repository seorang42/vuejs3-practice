<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" v-on:click="counter++">
        Counter: {{ counter }}
      </button>
      <input type="text" v-bind:placeholder="message" />
      <button v-on:click="hello">Alert Hello</button>
      <button v-on:click="reverseMessage">Reverse Placeholder</button>
      <input type="text" v-model="username" />
      {{ username }}
      <p v-if="visible">보이나요?</p>
      <button v-on:click="toggleVisible">토글 버튼</button>
      <ul>
        <li v-for="todo in todos">{{ todo }}</li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 100,
            message: "값을 입력해주세요",
            username: "최민규",
            visible: false,
            todos: ["사과", "딸기", "포도"],
          };
        },
        methods: {
          hello() {
            alert("Hello!");
          },
          reverseMessage() {
            this.message = this.message.split("").reverse().join("");
          },
          toggleVisible() {
            this.visible = !this.visible;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
